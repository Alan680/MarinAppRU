<body>
    <form>
        <fieldset>
          <div class="form-group">
            <label for="nombreNavio" class="form-label mt-4">Nombre Embarcación</label>
            <input type="nombre" class="form-control" id="nombreEj" aria-describedby="emailHelp" placeholder="Ingresar nombre">
          </div>

          <div class="form-group">
            <label for="matricula" class="form-label mt-4">Matricula</label>
            <input type="matricula" class="form-control" id="matriculaEJ" aria-describedby="matriculaHelpm" placeholder="Ingresar matricula">
          </div>
          
          <p>Salida para autocompletar</p>
          
          <div class="form-group">
            <label for="destino" class="form-label mt-4">Destino</label>
            <input type="destino" class="form-control" id="destinoEJ" aria-describedby="destinoHelp" placeholder="Ingresar destino">
          </div>
          
          <p>nombre y apellido de las personas que embarcan</p>  

          <p>numero y tipo de documento de identidad</p>

          <p>Regreso para completar a mano</p>

          <div class="form-group">
            <label for="observaciones" class="form-label mt-4">Observaciones</label>
            <input type="observaciones" class="form-control" id="observacionesEJ" aria-describedby="observacionesHelp" placeholder="Ingresar observaciones">
          </div>

          <button type="submit" class="btn btn-primary">Aceptar</button>
          <button type="cancel" class="btn btn-primary">Cancelar</button>
        </fieldset>
      </form>
