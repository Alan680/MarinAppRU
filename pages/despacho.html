<body>
    <div class="flex">
    <form>
        <fieldset>
          <div class="form-group">
            <label for="nombre" class="form-label mt-4" style="color: white;">Nombre Embarcación</label>
            <input type="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingresar nombre">
          </div>

          <div class="form-group">
            <label for="matricula" class="form-label mt-4" style="color: white;">Matricula</label>
            <input type="matricula" class="form-control" id="matricula" aria-describedby="matricula" placeholder="Ingresar matricula">
          </div>
          <div class="form-group">
            <label for="fechaMenosTresHoras" class="form-label mt-4" style="color: white;">Fecha y Hora Egreso</label>
            <div class="form-group" id="formFechaMenosTresHoras"></div>
        </div>
        
                
          <div class="form-group">
            <label for="destino" class="form-label mt-4" style="color: white;">Destino</label>
            <input type="destino" class="form-control" id="destino" aria-describedby="destino" placeholder="Ingresar destino">
          </div>
          
      
          <!-- ver como reducir distancia -->
            <label for="persona" class="form-label mt-4" style="color: white;">Nombre y Apellido de las Personas a Bordo </label>
            <input type="personas" class="form-control" id="persona" aria-describedby="personas" placeholder="Ingresar Persona">        
          <button type="button" class="btn btn-primary" id="botonAgregar">Agregar Persona</button>
          <button type="button" class="btn btn-warning" id="botonEliminar">Eliminar Última Persona</button>
          
          <div id="contenedorPersonas">
            <p></p>
          </div>
          
          <div class="form-group">
            <label for="documento" class="form-label mt-4" style="color: white;">Documento del Titular</label>
            <input type="documento" class="form-control" id="documento" aria-describedby="documento" placeholder="Ingresar documento">
          </div>

          <div class="form-group">
            <label for="fechaFija" class="form-label mt-4" style="color: white;">Fecha y Hora Arribo</label>
            <div class="form-group" id="formFechaFija"></div>
        </div>

          <div class="form-group">
            <label for="observaciones" class="form-label mt-4" style="color: white;">Observaciones</label>
            <input type="observaciones" class="form-control" id="observaciones" aria-describedby="observaciones" placeholder="Ingresar observaciones">
          </div>
          <br>
          <button type="button" class="btn btn-primary" id="botonAceptar">Aceptar</button>
          <button type="button" class="btn btn-warning" id="botonCancelar">Cancelar</button>
          

      </form>
    </div>
</body>
