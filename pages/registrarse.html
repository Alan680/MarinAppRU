<body>
    <div class="container">
    <form>
        <fieldset>
            <br>
          <legend style="color: white;">Registrarse</legend>
          <div class="form-group">
            <label for="Email" class="form-label mt-4" style="color: white;">Ingrese email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="contraseña" class="form-label mt-4" style="color: white;">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Password" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4" style="color: white;">Ingrese ultimo recibo de pago</label>
            <input class="form-control" type="file" id="formFile">
          </div> 
          <button type="button" class="btn btn-primary" id="botonRegistro">Registrarse</button>
        </fieldset>
      </form>
    </div>
</body>
